<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas Fun</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class='controls'>
			<div class='pen-size'>
				<label for='pen-size'> Pen Size: </label>
				<input type='range' name='pen-size' min='1' max='300' value='5'>
			</div>
			<div class='pen-color'>
				<label for='pen-color'> Pen Color: </label>
				<input type='color' name='pen-color' value='#000000'>
			</div>
			<div class='reset'>
				<i class="fa fa-remove" aria-hidden="true"></i> Reset
			</div>
			<div class='download'>
				<i class="fa fa-download" aria-hidden="true"></i> Download
			</div>
		</div>
		<div class='canvas'>
			<canvas id="draw" width="800" height="800"></canvas>
		</div>

		<script src='index.js'></script>
	</body>
</html>
